<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Favicon and lists</title>
      <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <header>
         <nav>
            <a id="home-btn" href="#">Portfolio</a>
            <ul class="nav-list">
               <li class="nav-btn"><a href="">Hjem</a></li>
               <li class="nav-btn"><a href="">Om oss</a></li>
               <li class="nav-btn"><a href="">Kontakt</a></li>
            </ul>
         </nav>
      </header>
      <main>
         <section>
            <h1>Favoritt mat</h1>
            <div>
               <ol>
                  <li>Biff</li>
                  <li>Carbonara</li>
                  <li>Sushi</li>
                  <li>Pizza</li>
               </ol>
               <ul class="unordered">
                  <li>Biff</li>
                  <li>Carbonara</li>
                  <li>Sushi</li>
                  <li>Pizza</li>
               </ul>
               <ul class="unordered2">
                  <li>Biff</li>
                  <li>Carbonara</li>
                  <li>Sushi</li>
                  <li>Pizza</li>
               </ul>
            </div>
         </section>
      </main>
   </body>
</html>
